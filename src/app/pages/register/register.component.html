<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg rounded-4" style="width: 450px;">

    <div class="text-center mb-3">
      <fa-icon [icon]="faUser" class="text-primary" style="font-size: 3rem;"></fa-icon>
      <h4 class="mt-2 fw-semibold">Create Your Account</h4>
      <p class="text-muted small">Join our learning platform today</p>
    </div>

    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="user.name"
          #name="ngModel"
          required
        />
        <div class="text-danger small mt-1" *ngIf="!name.valid && f.submitted">
          Full name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="user.username"
          #username="ngModel"
          required
        />
        <div class="text-danger small mt-1" *ngIf="!username.valid && f.submitted">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
        />
        <div class="text-danger small mt-1" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 rounded-pill mt-2">
        Sign Up
      </button>
    </form>

    <div class="text-center mt-3">
      <a [routerLink]="['/login']" class="text-decoration-none text-muted">
        Already have an account? <strong>Sign In</strong>
      </a>
    </div>
  </div>
</div>
