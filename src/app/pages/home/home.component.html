<div class="container py-4">

  <!-- Alert Messages -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center shadow-sm rounded">
    {{ errorMessage }}
  </div>

  <div *ngIf="infoMessage" class="alert alert-success text-center shadow-sm rounded">
    {{ infoMessage }}
  </div>

  <!-- Course Cards -->
  <div class="d-flex flex-wrap justify-content-center gap-4">

    <div
      *ngFor="let item of courseList; index as ind"
      class="card shadow-lg rounded-4 border-0 overflow-hidden"
      style="width: 320px; transition: transform 0.3s ease-in-out;"
    >
      <!-- Thumbnail -->
      <img
        [src]="item.thumbnailUrl"
        [alt]="item.title + ' thumbnail'"
        class="card-img-top object-fit-cover"
        style="height: 180px;"
      >

      <!-- Card Body -->
      <div class="card-body d-flex flex-column" style="background-color: #f9f9f9;">
        <h5 class="card-title text-primary text-uppercase fw-bold mb-1">{{ item.title }}</h5>
        <p class="card-subtitle text-muted small mb-3">{{ item.subtitle }}</p>

        <div class="d-flex justify-content-between align-items-center mt-auto pt-2 border-top">
          <span class="text-success fw-semibold">{{ item.price | currency: 'INR' }}</span>
          <button class="btn btn-success btn-sm rounded-pill px-3" (click)="purchase(item)">
            Buy Now
          </button>
        </div>
      </div>
    </div>

  </div>

</div>
