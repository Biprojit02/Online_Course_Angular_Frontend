<div class="modal fade" id="deleteModal" tabIndex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow-lg rounded-4">

      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold text-danger" id="deleteModalLabel">⚠️ Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center py-4">
        <p class="fs-5 mb-0">Are you sure you want to delete this course?</p>
        <p class="text-muted small mt-1">This action cannot be undone.</p>
      </div>

      <div class="modal-footer bg-light rounded-bottom-4 px-4 py-3">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteCourse()">Yes, Delete</button>
      </div>

    </div>
  </div>
</div>
